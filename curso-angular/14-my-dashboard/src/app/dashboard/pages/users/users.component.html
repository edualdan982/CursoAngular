<app-title title="Listado de Usuarios" />

<ul>
  @for (user of userService.users(); track user.id) {
  <li class="flex items-center my-2 cursor-pointer">
    <img [srcset]="user.avatar" [alt]="user.first_name" class="rounded w-10" />

    <a class="mx-5 hover:underline" [routerLink]="['/dashboard/user', user.id]">
      {{ user.first_name }}{{ user.last_name }}
    </a>
  </li>
  }@empty {
    <h3>Espere por favor</h3>
  }
</ul>
