<div class="d-flex justify-content-center">
  <img
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
  />

  <!-- Loader extraido de: https://github.com/SamHerbert/SVG-Loaders -->
  <img
    *ngIf="!hasLoaded"
    src="assets/loader-puff.svg"
    alt="Cargando..."
    height="35"
    width="35"
    class="mt-3"
  />
</div>
