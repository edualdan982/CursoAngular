<p-panel [showHeader]="false">
  <h1>Pipes Básicos</h1>
  <p>
    Pipe incluídos en Angular - Usualmente en el Common Module
  </p>
  <div class="p-grid">
    <div class="p-col-4">
      <p-card header="uppercase">
        {{nameLower | lowercase}}
      </p-card>
    </div>
    <div class="p-col-4">
      <p-card header="lowercase">
        {{nameUpper | titlecase}}
      </p-card>
    </div>
    <div class="p-col-4">
      <p-card header="titlecase">
        3
      </p-card>
    </div>
  </div>
</p-panel>
