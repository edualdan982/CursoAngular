<p-menubar [model]="menuItems">
  <ng-template pTemplate="start">
    <img
      src="/assets/primeng.svg"
      height="40"
      class="mr-2"
      alt="primeng-icon"
    />
  </ng-template>
  <ng-template pTemplate="end">
    <input type="text" pInputText placeholder="Search" class="w-full" />
  </ng-template>
</p-menubar>
