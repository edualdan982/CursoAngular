<div *ngIf="isLoadingPlaces" class="alert alert-primary mt-2 text-center">
  <h6>Cargando...</h6>
  <span>Espere por favor...</span>
</div>

<ul class="list-group mt-2" *ngIf="places.length>0">
  <li class="list-group-item list-group-item-action pointer" *ngFor="let place of places">
    <h6>{{place.properties.name}}</h6>
    <p>
      {{place.properties.full_address}}
    </p>

    <button [title]="place.properties.place_formatted" class="btn btn-sm btn-outline-primary" (click)="flyTo(place.geometry.coordinates)">
      Direcciones
    </button>
  </li>
</ul>
