<h1>Mutaciones</h1>
<hr>
<div class="row">
  <div class="col-6">
    <input type="text" class="form-control mb-2" #txtEmail (input)="onFieldUpdate('email', txtEmail.value)"
      placeholder="email" [value]="user().email">
    <input type="text" class="form-control mb-2" #txtFirstName (input)="onFieldUpdate('first_name', txtFirstName.value)"
      placeholder="email" [value]="user().first_name">
    <input type="text" class="form-control mb-2" #txtLastName (input)="onFieldUpdate('last_name', txtLastName.value)"
      placeholder="email" [value]="user().last_name">
  </div>
  <div class="col-6">
    <!-- data del usuario -->
    <pre>
      {{user() | json}}
      {{fullName()}}
    </pre>
    <h3>{{counter()}}</h3>
    <button class="btn btn-primary" (click)="increaseBy(+1)"> +1</button>
  </div>
</div>
