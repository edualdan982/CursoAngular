<h1>Counter: {{counter()}}</h1>
<hr>
<h2>Square Counter {{squareCounter()}}</h2>
<hr>

<button type="button" class="btn btn-primary" (click)="increaseBy(+1)">+1</button>
&nbsp;
<button type="button" class="btn btn-danger" (click)="increaseBy(-1)">-1</button>
&nbsp;
<button type="button" class="btn btn-warning" (click)="counter.set(0)">Reset</button>
