<h1>Listado de Héroes</h1>

<div>
  <button (click)="borrarHerore()" *ngIf="heroes.length>0">
    BORRAR
  </button>
</div>
<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{i + 1}} - {{heroe}}</li>
</ul>

<div *ngIf="heroeBorrado && heroes.length>0; else noBorrado">
  <h3>Héroe borrado: </h3> <small>{{ heroeBorrado}}</small>
</div>
<ng-template #noBorrado>
  <div *ngIf="!heroeBorrado">
    <h3>No ha borrado nada </h3>
  </div>
</ng-template>

<div>
  <button (click)="restaurarHeroes()">RESTAURAR</button>
</div>
